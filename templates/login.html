<ion-view title="Food Logger">
    <ion-content padding="true">
        <form ng-submit="login()">
        <div class="card">
            <div class="item item-divider">
                Login
            </div>
            <div class="item">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" type="email" placeholder="email" ng-model="creds.email">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="pass" ng-model="creds.password">
                    </label>
                </div>
            </div>
            <div class="item item-divider">
                <input type="submit" id="submit" value="Login" />
            </div>
        </div>
        </form>
    </ion-content>
</ion-view>
