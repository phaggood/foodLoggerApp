
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">

  <!-- Chart Tab defaults to 'Day' -->
  <ion-tab title="Chart" icon="icon ion-pie-graph" ui-sref="daychart({chartType:'DAY'})">
    <ion-nav-view name="chart-tab"></ion-nav-view>
  </ion-tab>

  <!-- New Entry Tab -->
  <ion-tab title="New" icon="icon ion-plus" ui-sref="tab.new">
    <ion-nav-view name="new-tab"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-search" ui-sref="tab.about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>

    <!-- Logout -->
    <ion-tab title="Logout" icon="icon ion-arrow-return-left" ui-sref="logout">
        <ion-nav-view name="logout-tab"></ion-nav-view>
    </ion-tab>

</ion-tabs>
