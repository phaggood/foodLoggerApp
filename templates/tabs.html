
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">

  <!-- Day Tab -->
  <ion-tab title="Day" icon="icon ion-ios7-sunny-outline" href="#/tab/day">
    <ion-nav-view name="day-tab"></ion-nav-view>
  </ion-tab>


  <!-- Month Tab -->
    <ion-tab title="Month" icon="icon ion-calendar" href="#/tab/month">
        <ion-nav-view name="month-tab"></ion-nav-view>
    </ion-tab>

  <!-- New Entry Tab -->
  <ion-tab title="New" icon="icon ion-plus" href="#/tab/new">
    <ion-nav-view name="new-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-search" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
